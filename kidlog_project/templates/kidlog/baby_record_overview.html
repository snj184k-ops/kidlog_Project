{% extends "base.html" %} {% block content %}
<div class="container mt-4">
    <h3>🍼{{ child.name }} の今日の記録 ({{ today }})</h3>

    <ul class="list-group mt-3">
        {% for record in timeline %}
        <li class="list-group-item">
            <span class="badge bg-primary">{{ record.time|date:"H:i" }}</span>
            <strong>{{ record.icon }} {{ record.type }}</strong> {{ record.content }}
        </li>
        {% empty %}
        <li class="list-group-item">まだ今日の記録はありません</li>
        {% endfor %}
    </ul>

    <div class="mt-3">
        <a href="{% url 'baby_record_add' child.id %}" class="btn btn-primary">記録を追加する</a>
        <a href="{% url 'dashboard' child.id %}" class="btn btn-secondary">ダッシュボードへ戻る</a>
    </div>
</div>
{% endblock %}
